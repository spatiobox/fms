<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ 'please sign in' | translate }}
                        <a onclick="javascript:void(0);" class="dropdown pull-right">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#" title="{{ 'languages' | translate }}">
                                <i class="fa fa-globe fa-fw"></i>  <i class="fa fa-caret-down"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a (click)="chooseLanguage('zh-CN')"><i *ngIf="lang == 'zh-CN'" class="fa fa-check"></i>
                                        中文(简体)
                                    </a>
                                </li>
                                <!--<li class="divider"></li>-->
                                <li>
                                    <a (click)="chooseLanguage('zh-TW')"><i *ngIf="lang == 'zh-TW'" class="fa fa-check"></i>
                                        中文(正體)
                                    </a>
                                </li>
                                <!--<li class="divider"></li>-->
                                <li>
                                    <a (click)="chooseLanguage('en-US')"><i *ngIf="lang == 'en-US'" class="fa fa-check"></i>
                                        English
                                    </a>
                                </li>
                            </ul>
                            <!-- /.dropdown-messages -->
                        </a>
                    </h3>
                </div>
                <div [hidden]="!message" class="panel-body bg-danger">
                    <span style="color: #FFFFFF;">*{{ message | translate }}</span>
                </div>
                <div class="panel-body">
                    <form role="form" (submit)="signin($event, username.value, password.value)">
                        <fieldset>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i> </span>
                                <input type="text" #username class="form-control" placeholder="{{ 'user'|translate}}">
                            </div>

                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i> </span>
                                <input type="password" #password class="form-control" placeholder="{{ 'password'|translate}}">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">{{ 'remember me' | translate }}
                                </label>
                                <a [routerLink]="['/forgot']" class="pull-right">{{ 'forgot password' | translate }}?</a>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button type="submit" class="btn btn-sm btn-success btn-block"><i [class.hide]="!loading" class="fa fa-refresh fa-spin fa-fw"></i>{{ 'sign in' | translate }}</button>
                        </fieldset>
                    </form>
                </div>
                <div class="panel-footer">
                    <label class="">{{ 'dont_have_a_iD?_please' | translate }}<a [routerLink]="['/register']">{{ 'register' | translate }}</a>.</label>
                </div>
            </div>
        </div>
    </div>
</div>
