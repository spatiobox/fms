<div class="container" [hidden]="success || token">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ 'please input your email' | translate }}:</h3>
                </div>
                <div [hidden]="!message" class="panel-body bg-danger">
                    <span style="color: #FFFFFF;">*{{ message | translate }}</span>
                </div>
                <div class="panel-body">
                    <form role="form" (submit)="forgot($event, email.value)">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" #email placeholder="{{ 'email' | translate }}" required name="email" type="email" autofocus>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button type="submit" class="btn btn-sm btn-success"><i [class.hide]="!loading" class="fa fa-refresh fa-spin fa-fw"></i>{{ 'send mail' | translate }}</button>

                        </fieldset>
                    </form>
                </div>
                <div class="panel-footer">
                    <label class="">{{ 'return' | translate }}<a [routerLink]="['/login']">{{ 'sign in' | translate  }}</a>.</label>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" [hidden]="!token">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        {{ 'password reset' | translate }}
                    </h3>
                </div>
                <div [hidden]="!message" class="panel-body bg-danger">
                    <span style="color: #FFFFFF;">*{{ message | translate }}</span>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <label class="control-label">
                                    {{ 'input password' | translate }}
                                </label>
                                <input class="form-control" #pwd placeholder=" {{ 'password' | translate }}" name="password"
                                       type="password"  autofocus>
                            </div>
                            <div class="form-group">
                                <label class="control-label">
                                    {{ 'reinput password' | translate }}
                                </label>
                                <input class="form-control" #cpwd placeholder="{{ 'password' | translate }}" name="repassword"
                                       type="password">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a (click)="reset($event, pwd.value, cpwd.value)" class="btn btn-ms btn-success"><i [class.hide]="!loading" class="fa fa-refresh fa-spin fa-fw"></i>{{ 'reset' |
                                translate }}</a>
                        </fieldset>
                    </form>
                </div>
                <!-- /.panel-body -->
                <div class="panel-footer">
                </div>
            </div>
        </div>
    </div>
</div>
